<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar-wrapper">
      <div class="calendar-body">
        <div class="calendar calendar-left">
          <div class="calendar-inp_wrapper">
            <label for="inp_from-left" class="calendar-label">Дата от</label>
            <input type="text" class="calendar-inp" id="inp_from-left" placeholder="ДД.ММ.ГГГГ" />
            <input type="date" class="calendar-inp" id="inp_from-left" placeholder="ДД.ММ.ГГГГ" />
            <div class="calendar-icon">
              <img src="./assets/images/calendar.svg" alt="calendar icon" />
            </div>
            <div class="calendar-delete">
              <img src="./assets/images/close-blue.svg" alt="calendar calendar-delete" />
            </div>
          </div>
          <div class="select-year calendar-select">
            <div class="options-top">
              <div class="option-arrow_left options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
              <div class="options-middle">
                <span class="middle-text">Выберите год</span>
                <div class="middle-arrow">
                  <img src="./assets/images/arrow.svg" alt="arrow">
                </div>
              </div>
              <div class="option-arrow_right options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
            </div>
            <div class="options-wrapper">
              <ul class="options"></ul>
            </div>
          </div>
          <div class="select-month calendar-select">
            <div class="options-top">
              <div class="option-arrow_left options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
              <div class="options-middle">
                <span class="middle-text">Выберите месяц</span>
                <div class="middle-arrow">
                  <img src="./assets/images/arrow.svg" alt="arrow">
                </div>
              </div>
              <div class="option-arrow_right options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
            </div>
            <div class="options-wrapper">
              <ul class="options"></ul>
            </div>
          </div>
          <div class="calendar-picker active">
            
          </div>
        </div>
        <div class="calendar calendar-right selected">
          <div class="calendar-inp_wrapper">
            <label for="inp_from-right" class="calendar-label">Дата от</label>
            <input type="text" class="calendar-inp" id="inp_from-right" placeholder="ДД.ММ.ГГГГ" />
            <input type="date" class="calendar-inp" id="inp_from-right"   />
            <div class="calendar-icon">
              <img src="./assets/images/calendar.svg" alt="calendar icon" />
            </div>
            <div class="calendar-delete">
              <img src="./assets/images/close-blue.svg" alt="calendar calendar-delete" />
            </div>
          </div>
          <div class="select-year calendar-select">
            <div class="options-top">
              <div class="option-arrow_left options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
              <div class="options-middle">
                <span class="middle-text">Выберите год</span>
                <div class="middle-arrow">
                  <img src="./assets/images/arrow.svg" alt="arrow">
                </div>
              </div>
              <div class="option-arrow_right options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
            </div>
            <div class="options-wrapper">
              <ul class="options"></ul>
            </div>
          </div>
          <div class="select-month calendar-select">
            <div class="options-top">
              <div class="option-arrow_left options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
              <div class="options-middle">
                <span class="middle-text">Выберите месяц</span>
                <div class="middle-arrow">
                  <img src="./assets/images/arrow.svg" alt="arrow">
                </div>
              </div>
              <div class="option-arrow_right options-arrow disabled">
                <img src="./assets/images/arrow.svg" alt="arrow" />
              </div>
            </div>
            <div class="options-wrapper">
              <ul class="options"></ul>
            </div>
          </div>
          <div class="calendar-picker">
            
          </div>
        </div>

      </div>
      <div class="buttons">
        <button class="button-cansle" disabled>Сбросить</button>
        <button class="button-save" disabled>Применить</button>
      </div>
    </div>
    
  </body>
</html>
